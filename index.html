<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Scroll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scroll-container">
        <section class="full-section section-1">
            <h1>Section 1</h1>
            <p>Scroll down to see the next section</p>
        </section>
        <section class="full-section section-2">
            <h1>Section 2</h1>
            <p>Keep scrolling</p>
        </section>
        <section class="full-section section-3">
            <h1>Section 3</h1>
            <p>Almost there</p>
        </section>
        <section class="full-section section-4">
            <h1>Section 4</h1>
            <p>You've reached the end!</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
