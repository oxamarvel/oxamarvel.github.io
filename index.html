        <!-- Grid Overlay -->
        <script>
            // Generate grid columns dynamically
            const gridOverlay = document.getElementById('gridOverlay');
            const columns = getComputedStyle(document.documentElement)
                .getPropertyValue('--grid-columns')
                .trim();
            
            // Create column divs
            for (let i = 0; i < parseInt(columns); i++) {
                const column = document.createElement('div');
                column.className = 'grid-column';
                gridOverlay.appendChild(column);
            }
        </script>

        <!-- Typing Text Script -->
        <script>
            const texts = [
                "3D Generalist",
                "Technical Artist",
                "Aspiring Game Developer"
            ];

            const typingTarget = document.getElementById("typing-text");

            let textIndex = 0;
            let charIndex = 0;
            let isDeleting = false;

            function typeLoop() {
            const current = texts[textIndex];

            if (!isDeleting) {
                typingTarget.textContent = current.slice(0, charIndex++);
                if (charIndex > current.length) {
                setTimeout(() => isDeleting = true, 1200);
                }
            } else {
                typingTarget.textContent = current.slice(0, charIndex--);
                if (charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                }
            }

            setTimeout(typeLoop, isDeleting ? 60 : 90);
            }

            typeLoop();
        </script>

        <!-- Project Hover Script -->
        <script>
            const projectCards = document.querySelectorAll('.project-card');

            projectCards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    projectCards.forEach(otherCard => {
                        if (otherCard !== card) {
                            otherCard.classList.add('blurred');
                        }
                    });
                });

                card.addEventListener('mouseleave', () => {
                    projectCards.forEach(otherCard => {
                        otherCard.classList.remove('blurred');
                    });
                });
            });
        </script>
